---
layout: default
title: Ace on Tech &raquo; Blog
active: posts
---

<div class="jumbotron-aot">
    <div class="container">
        <p></p>
    </div>
</div>

<div id="blog-posts" class="container content-aot">
    <h1>BLOG</h1>
    <ul class="posts">
        {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
