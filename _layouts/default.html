<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Feeds -->

        <!-- Styles -->
        <link rel="stylesheet" href="/assets/css/bootstrap.css">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="/assets/js/html5shiv.js"></script>

    <body>
        <nav class="navbar navbar-fixed-top navbar-aot" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><img class="logo-aot img-responsive" src="/assets/images/logo.png" alt="{{ site.name }}"></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li class="{% if page.active == 'index' %} active {% endif %}"><a href="/">Home</a></li>
                        <li class="{% if page.active == 'posts' %} active {% endif %}"><a href="/posts.html">Blog</a></li>
                        <!--
                        <li class="{% if page.active == 'apps' %} active {% endif %}"><a href="/apps.html">Apps</a></li>
                        <li class="{% if page.active == 'resume' %} active {% endif %}"><a href="/resume.html">Resume</a></li>
                        <li class="{% if page.active == 'talks' %} active {% endif %}"><a href="/talks.html">Talks</a></li>
                        -->
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="http://twitter.com/aceontech">
                            <img src="/assets/images/twitter-navbar.png" alt="Twitter" class="img-responsive aot-navbar-twitter"/></a>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>
        </nav>

        <div id="wrap">
            <!-- Scripts -->
            <script src="/assets/js/jquery-1.10.2.js"></script>
            <script src="/assets/js/bootstrap.min.js"></script>
            <script src="/assets/js/retina-1.1.0.min.js"></script>

            <!-- Content -->
            {{ content }}
        </div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-sm-5 footer-left">
                        <p>
                            Alex Manarpies (<a href="http://twitter.com/aceontech" title="@aceontech on Twitter">@aceontech</a>)<br/>
                            Tech Enthusiast & Mobile App Developer<br/>
                            <a href="/feed.xml" title="Atom Feed">RSS/Atom</a> feed
                        </p>
                    </div>
                    <div class="col-sm-2">
                        <div class="footer-logo">
                            <img src="/assets/images/logo.png" alt="aot"/>
                        </div>
                    </div>
                    <div class="col-sm-5 footer-right">
                        <p>
                            Built with <a href="http://jekyllrb.com" title="Jekyll">Jekyll</a> & <a href="http://getbootstrap.com" title="Get Bootstrap">Bootstrap</a><br/>
                            Hosted by <a href="http://github.com" title="GitHub">GitHub</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
