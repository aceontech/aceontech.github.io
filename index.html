---
layout: default
title: Ace on Tech
active: index
---

<div class="jumbotron jumbotron-aot">
    <div class="text-center">
        <img src="/assets/images/logotype.png" class="img-responsive logotype-aot" alt="Alex Manarpies a.k.a. aceontech"/>
    </div>
</div>

<div id="home" class="container content-aot content-blog">

    {% for post in site.posts %}

    {% if forloop.index < 5 %}
    <div class="row blog-excerpt">
        <div class="col-xs-2 blog-image">
            <a href="{{ post.url }}">
                <img src="{{ site.url }}/assets/images/feature/{{ post.image }}"/>
            </a>
        </div>
        <div class="col-xs-10">
            <h2>{{ post.title }}</h2>
            <p class="text-muted blog-post-date">{{ post.date | date_to_string }}</p>
            {{ post.excerpt }}
            <p>
                <a href="{{ post.url }}" class="btn btn-primary btn-sm">Read more</a>
                <a href="{{ post.url }}#disqus_thread" class="btn btn-info btn-sm">Comments</a>
            </p>
        </div>
    </div>
    {% endif %}

    {% endfor %}

    <p class="text-center">
        <a href="/posts.html" class="btn btn-primary btn-lg">More Blog Posts</a>
    </p>
</div>

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'aceontech'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
